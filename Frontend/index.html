<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/SMS Spam Classifier</title>
  <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Email/SMS Spam Classifier</h1>
    
    <div class="mb-3">
      <label for="message">Enter the message</label>
      <textarea class="form-control" id="message" placeholder="Type your email or SMS here"></textarea>
    </div>
    
    <button class="btn btn-predict">Predict</button>
    
    <div class="output " id="output"></div>
  </div>
<script src="main.js"></script>
</body>
</html>
